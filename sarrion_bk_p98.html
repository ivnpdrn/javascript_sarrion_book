<html>
    <head>
        <meta charset="utf-8"  />
        <script src="http://unpkg.com/vue@next"></script>
    </head>

    <body>

        <div id="app">First div</div>
        <div>The rest of the page is not managed by Vue.js</div>  
        

        
    </body>

    <script>

        var app = Vue.createApp ({
            template : "This div is managed with Vue.js"
        });

        // mount the Vue.js application on the <div> having the id "app"

        var vm = app.mount("div#app")

        // Vue.createApp(options) method defined on the Vue object.
        // the template option is one of the options of Vue.createApp(options)
        // and allows us to define the view (that is to say the HTML display) that will be displayed on the page
        // thanks to the call of the app.mount (element) method.
        // the app object is the one obtained as a result of the Vue.createApp() method call
        // the element parameter represents the HTML element on which Vue.js will act 
        // to manage an entire HTML page with Vue.js, just indicate in the <body> part of the page a single <div> element, which will be
        // the one on which Vue.js will be activated

    </script>



</html>
